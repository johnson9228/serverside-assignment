<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        h3{
            margin-bottom: 1rem;
        }
        .form-wrapper{
            margin:auto;
            margin-top: 1rem;
            width: 40%;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <form class="needs-validation" novalidate action="CustomerController" method="post">
        <div class="row justify-content-center">
            <h3>Create Customer Form</h3>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label" >Customer Name: </label>
            <input class="col-sm form-control" name="customerName" id="customerName" required>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Contact Last Name: </label>
            <input class="col-sm form-control" name="contactLastName" id="contactLastName" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Contact First Name: </label>
            <input class="col-sm form-control" name="contactFirstName" id="contactFirstName" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phone Number: </label>
            <input class="col-sm form-control" name="phone" id="phone" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address Line 1: </label>
            <input class="col-sm form-control" name="addressLine1" id="addressLine1" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address Line 2: </label>
            <input class="col-sm form-control" name="addressLine2" id="addressLine2">
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">City: </label>
            <input class="col-sm form-control" name="city" id="city" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">State </label>
            <input class="col-sm form-control" name="state" id="state">
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Postal Code: </label>
            <input class="col-sm form-control" name="postalCode" id="postalCode">
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Country: </label>
            <input class="col-sm form-control" name="country" id="country" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Employee Number: </label>
            <input class="col-sm form-control" name="employeeNumber" id="employeeNumber" required>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Credit Limit: </label>
            <input class="col-sm form-control" name="creditLimit" id="creditLimit" required>
        </div>
        <input type="hidden" name="type" id="type" value="add">
        <div class="right">
            <button class="btn btn-primary" type="submit">Create</button>
            <a class="btn btn-info" href="customer.html">Cancel</a>
        </div>

    </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
