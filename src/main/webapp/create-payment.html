<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Payment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .form-wrapper {
            width: 30%;
            margin: auto;
            margin-top: 10rem;
        }

        .right {
            float: right;
        }
        h3{
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <div class="row justify-content-center">
        <h3>Create Payment</h3>
    </div>

    <form class="needs-validation" novalidate action="PaymentController" method="post">
        <div class="form-group row">
            <label class="col-sm-5 col-form-label">Customer Number: </label>
            <div class="col-sm">
                <input class="form-control" name="customerNumber" id="customerNumber" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-5 col-form-label">Check Number: </label>
            <div class="col-sm">
                <input class="form-control" name="checkNumber" id="checkNumber" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-5 col-form-label">Amount: </label>
            <div class="col-sm">
                <input required class="form-control" name="amount" id="amount">
            </div>
        </div>

        <input name="type" id="type" value="add" hidden>
        <div class="right">
            <button class="btn-primary btn" type="submit">Create</button>
            <a class="btn btn-info" href="payment.html">Cancel</a>
        </div>

    </form>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
